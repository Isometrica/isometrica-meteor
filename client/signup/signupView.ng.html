
<div class="container bootcards-container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading text-center clearfix">
          <h2 class="panel-title">
            Isometrica
          </h2>
          <div>
            No credit card required. Just fill out the form below and you're in.
          </div>
        </div>
        <div class="panel-body">
          <form
            novalidate
            name="userForm"
            schema="UserSignup"
            schema-doc="user">
            <schema-form model="user" fields="name,email,password,orgName" templateOptions='{}'></schema-form>
          </form>
        </div>
        <div class="panel-footer text-center">
          <button class="btn btn-primary" ng-click="signup()" ng-disabled="!userForm.$valid">
            <i class="fa fa-check"></i>Start Your Free 60 Day Trial
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
