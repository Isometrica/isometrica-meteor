<div class="panel panel-default">
	<div class="panel-heading clearfix">
		<h3 class="panel-title text-center">
			Signup
    </h3>
	</div>
	<div>
		<div class="panel-body">
  		<form
  			novalidate
  			name="userForm"
  			schema="UserSignup"
  			schema-doc="user">
  		  <schema-form model="user" fields="name,email,password,orgName"></schema-form>
  			<button class="btn btn-primary"
  				ng-click="signup()">
  				<i class="fa fa-check"></i>Start Your Free 60 Day Trial
  			</button>
  		</form>
    </div>
  </div>
</div>
