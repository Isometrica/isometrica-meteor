<div class="container bootcards-container">
  <isa-header multi-line="false"></isa-header>
  <div class="row" style="padding-top:20px;">
    <div class="bootcards-list col-sm-4 col-sm-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading text-center clearfix">
          <h2 class="panel-title">
            Choose an Account
          </h2>
        </div>
        <div class="list-group">
          <a type="button" class="list-group-item" ng-repeat="account in accounts" ui-sref="account({
            accountId: account._id
          })">
            <h3 class="list-group-item-heading">
              {{ account.organisationName }}
            </h3>
          </a>
          <div class="list-group-item">
            <h3 class="list-group-item-heading">
              Billing and Invoices
            </h3>
            <p>Current plan 25 users - £250 per month</p>
            <p>Your next charge is £250 on April 10th 2015</p>
            <a role="button" class="btn btn-default">
              See plans and upgrade or downgrade.
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
