<div class="container bootcards-container">
  <isa-header multi-line="false"></isa-header>
  <div class="row" style="padding-top:20px;">
    <div class="bootcards-list col-sm-8 col-sm-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading text-center clearfix">
          <h2 class="panel-title">
            {{ account.organisationName }}
          </h2>
        </div>
        <div class="panel-body">
          <form
            novalidate
            name="accountForm"
            schema="BillingAccount"
            class="form-horizontal"
            schema-doc="account">
            <isa-loading-fieldset loading="loading">
              <schema-form model="account" fields="organisationName,defaultLanguage"></schema-form>
            </isa-loading-fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
