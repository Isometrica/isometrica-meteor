<div class="container bootcards-container">
  <isa-header multi-line="false"></isa-header>
  <div class="row" style="padding-top:20px;">
    <div class="bootcards-list col-sm-8 col-sm-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading text-center clearfix">
          <div class="pull-left">
            <a role="button" class="btn btn-default" ui-sref="overview">
              <i class="fa fa-times"></i>Cancel
            </a>
          </div>
          <div class="pull-right">
            <button class="btn btn-primary" ng-click="" ng-disabled="accountForm.$invalid">
              <i class="fa fa-check"></i>Save
            </button>
          </div>
          <h2 class="panel-title">
            {{ account.organisationName }}
          </h2>
        </div>
        <div class="panel-body">
          <div class="text-center">
            <h5 ng-if="$root.currentUser._id === account.owner._id">
              You are the owner of this account. <a ui-sref="">Transfer ownership</a>
            </h5>
            <h5 ng-if="$root.currentUser._id !== account.owner._id">
              {{ account.owner.name }} owns this account.
            </h5>
          </div>
          <hr>
          <form
            novalidate
            name="accountForm"
            schema="BillingAccount"
            class="form-horizontal"
            schema-doc="mutAccount">
            <isa-loading-fieldset loading="loading">
              <schema-form model="mutAccount" fields="organisationName,defaultLanguage"></schema-form>
            </isa-loading-fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
