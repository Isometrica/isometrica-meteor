<div>

	<table class="table table-striped"><thead>
	<tr>
	<th>ID / Subject</th>
	<th>Contents</th>
	</tr>
	</thead>

	<tbody>

	<tr ng-repeat="text in vm.texts">

		<td>
			<b><a ng-click="vm.editText(text)">{{text.textId}}</a></b><br />
			{{text.subject}}
		</td>
		<td>
			<span ng-bind-html="text.contents"></span>
		</td>
	</tr>

	</tbody></table>

</div>
