<div>

	<table class="table table-striped"><thead>
	<tr>
	<th>ID / Subject</th>
	<th>Contents</th>
	</tr>
	</thead>

	<tbody>

	<tr ng-repeat="text in vm.texts">

		<td>
			<a ng-click="vm.editText(text)">{{text.textId}}</a>
		</td>
		<td>
			<div style="margin-bottom:10px" ng-show="text.subject.length>0"><b>{{text.subject}}</b></div>
			<span ng-bind-html="text.contents"></span>
		</td>
	</tr>

	</tbody></table>

</div>
