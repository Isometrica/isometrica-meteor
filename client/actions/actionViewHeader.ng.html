<div class="panel-heading clearfix">
  <div class="btn-group pull-right">
    <a class="btn btn-primary" ng-click="!vm.isNotOwner(action) && vm.edit(action._id)" ng-disabled="vm.isNotOwner(action)">
      <i class="fa fa-pencil"></i>
      Edit
    </a>
  </div>
  <h3 class="panel-title">
    <isa-action-status action="action" label="{{action.referenceNumber}}"></isa-action-status>
    {{title}}
  </h3>
</div>
