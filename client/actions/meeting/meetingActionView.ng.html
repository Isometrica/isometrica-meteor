<div class="panel panel-default">

  <div schema-view="Actions:vm.action">
    <schema-view-fields fields="description,meeting,owner,created.at+targetDate,status,notes"
                        labels="{meeting: 'Created from', 'created.at': 'Created date', status: 'Status' }"

  </div>

  <action-view-footer action="vm.action"></action-view-footer>
</div>
