
<div class="navbar navbar-inverse navbar-fixed-top resilify-navbar-centered" role="navigation">
	<div class="container-fluid">
		<ul class="nav navbar-nav navbar-left">
			<li>
				<a class="btn btn-link icon-only" ui-sref="overview" title="Return to overview">
					<i class="fa fa-lg fa-chevron-left"></i>
				</a>
			</li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li>

				<!--dropdown with actions-->
				<div class="btn-group" dropdown is-open="status.isopen">
				      <a class="btn btn-link dropdown-toggle" dropdown-toggle ng-disabled="disabled">
				        Actions <span class="caret"></span>
				      </a>
				      <ul class="dropdown-menu" role="menu">
				        <li>
				        	<a ng-show="!docWiki.inTrash" 
				        	ng-click="duplicateDoc()"><i class="fa fa-copy fa-fw"></i>Duplicate</a></li>
				        <li>
				        	<a ng-show="!docWiki.inTrash && !docWiki.isArchived" 
				        	ng-click="saveInArchive()"><i class="fa fa-archive fa-fw"></i>Archive</a></li>
				        <li>
				        	<a ng-show="!docWiki.inTrash && docWiki.isArchived" 
				        	ng-click="unArchive()"><i class="fa fa-archive fa-fw"></i>Un-archive</a></li>
				        <li>
				        	<a ng-show="!docWiki.inTrash && !docWiki.isTemplate" 
				        	ng-click="saveAsTemplate()"><i class="fa fa-paste fa-fw"></i>Save as template</a>
                        </li>
                        <li>
                            <a ng-show="!docWiki.inTrash && docWiki.isTemplate"
                               ng-click="unTemplate()"><i class="fa fa-paste fa-fw"></i>Unmark as template</a>
                        </li>
				        <li>
				        	<a ng-show="!docWiki.inTrash" 
				        	ng-click="removeDoc()"><i class="fa fa-trash fa-fw"></i>Delete document</a></li>
				        <li>
				        	<a ng-show="docWiki.inTrash" 
				        	ng-click="restoreDoc()"><i class="fa fa-check fa-fw"></i>Restore document</a></li>
				      </ul>
				</div>

			</li>
		</ul>

		<!-- <span ng-show="docWiki.isArchive">(archived)</span>
				<span ng-show="!docWiki.isArchive && docWiki.isTemplate">(template)</span> -->

		<div class="navbar-header">

			<span dropdown on-toggle="toggled(open)">
		      <a href id="simple-dropdown" dropdown-toggle style="color:#fff; font-size:18px">
		        Document - by section
		        <i class="fa fa-chevron-down"></i>
		      </a>
		      <ul class="dropdown-menu" aria-labelledby="simple-dropdown">
		        <li ng-repeat="list in menuOptions">
		      	<a href>{{list.name}}</a>
		      </li>
		      </ul>
		    </span>

		</div>
	</div>
</div>
