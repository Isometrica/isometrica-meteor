<div class="panel panel-default bootcards-wiki-panel" ng-cloak>

  <div class="panel-heading">

    <div class="pull-left">
      <button class="btn btn-default" ng-click="cancelEdit()" >
        <i class="fa fa-times"></i>Cancel
      </button>
    </div>

    <div class="pull-right">
      <button class="btn btn-primary" ng-click="save(issueForm.$valid)">
        <i class="fa fa-check"></i>Save
      </button>
    </div>

    <h3 class="panel-title text-center">Issue</h3>

  </div>

  <div class="panel-body">

    <form class="form-horizontal" name="issueForm" novalidate
      schema="DocwikiIssues"
      schema-doc="issue">
      <schema-form model="issue" fields="issueNo,contents,issueDate,authorisedBy"></schema-form>

    </form>

  </div>

  <div class="panel-footer" ng-if="!isNew">
    <div class="text-center">
    <button class="btn btn-default" ng-click="delete(issue)">Delete</button>
    </div>
  </div>

</div>
