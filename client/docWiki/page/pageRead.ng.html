<div ng-cloak>

    <div class="panel panel-default bootcards-wiki-panel">

        <div class="panel-heading clearfix">

            <div class="pull-left">

                <button class="btn btn-danger" ng-click="delete(page)" style="margin-right: 15px;">
                    <i class="fa fa-trash-o"></i>Delete
                </button>

            </div>

            <div class="pull-right">

                <button class="btn btn-default" ng-click="editPage(page._id)">
                    <i class="fa fa-pencil"></i>Edit
                </button>

                <div class="btn-group" dropdown is-open="status.isopen">
                    <button title="More actions" type="button" class="btn btn-default dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                        <i class="fa fa-ellipsis-h"></i>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li>
                            <a ng-click="signDocument()">
                                <i class="fa fa-fw fa-check-square-o"></i>
                                Sign page
                            </a></li>
                        <li>
                            <a isa-docwiki-page-versions>
                                <i class="fa fa-fw fa-reply"></i>
                                Rollback
                            </a>
                        </li>
                        <li>
                            <a isa-docwiki-reissue module-id="{{moduleId}}">Re-issue</a>
                        </li>
                    </ul>
                </div>

            </div>

            <h3 class="panel-title text-center">{{page.section + ' ' + page.title}}</h3>

        </div>

        <div class="panel-body">

            <span style="font-style:italic;" ng-if="page._id && (!page.contents || page.contents.length == 0)">(this page doesn't have any contents)</span>

            <div ng-bind-html="page.contents" style="overflow-x:auto"></div>

        </div>


        <div class="panel-body form-horizontal bootcards-wiki-panel-metadata border-top">

            <div class="form-group">

                <label class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10">

                    <ng-include src="'client/docWiki/page/sign.ng.html'"></ng-include>

                </div>
            </div>

            <div class="form-group">

                <label class="col-sm-2 control-label">Version</label>
                <div class="col-sm-10">

                    <div class="form-control-static">
                        {{page.version}}
                    </div>

                </div>
            </div>

            <div class="form-group" ng-if="page.tags.length > 0 && page.tags[0].length>0">

                <label class="col-sm-2 control-label">Tags</label>
                <div class="col-sm-10">
                    <p class="form-control-static">
                        <span class="label label-primary" style="margin-right:5px" ng-repeat="tag in page.tags">
                            {{tag}}
                        </span>
                    </p>
                </div>

            </div>

            <!--files-->
            <div class="form-group" ng-if="page.files.length>0">

                <label class="col-sm-2 control-label">Files</label>
                <div class="col-sm-10 form-control-static">

                    <table class="table table-condensed files-list"><tbody>
                    <tr ng-repeat="file in page.files">
                        <td>
                            <isa-file-link file="file" allow-remove="false"></isa-file-link>
                        </td>
                    </tr>
                    </tbody></table>

                </div>

            </div>

        </div>


        <div class="panel-footer">

            <small class="pull-left">Created by {{page.created.name}}</small>
            <small class="pull-right">
                Last edited {{page.modified.at | timeAgoFilter}} (by {{page.modified.name}})
            </small>

        </div>

    </div>

    <isa-page-comments parent-id="{{page.pageId}}"></isa-page-comments>

</div>
