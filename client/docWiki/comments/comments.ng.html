<div class="comments panel panel-default">

	<div class="panel-heading clearfix">

		<div class="pull-right">

			<button class="btn btn-default"
				ng-click="addComment()"
				ng-hide="add">
				<i class="fa fa-plus"></i>Add comment
			</button>

		</div>

		<h3 class="panel-title text-center">
			Comments
			<span ng-show="comments.length > 0">({{comments.length}})</span></h3>
	</div>

	<div>

		<div class="panel-body" style="padding:0">

			<isa-spinner style="padding:10px;" not-needed="loaded"></isa-spinner>

			<ul class="list-group">

				<li class="list-group-item"
				ng-show="add">

					<form
						novalidate
						name="commentsForm"
						class="form-horizontal"
						schema="DocwikiPageComments"
						schema-doc="comment">

					  <schema-form model="comment" fields="text" hide-label="true"></schema-form>

						<div style="margin-top: 5px">

							<button class="btn btn-primary"
								ng-click="saveComment(commentsForm)">
								<i class="fa fa-check"></i> Save
							</button>

							<button class="btn btn-link"
								ng-click="cancelComment()">
								Cancel
							</button>

						</div>

					</form>

				</li>

            	<li class="list-group-item"
            	ng-show="!comments || comments.length==0">

            		<div class="row">
						<div class="col-sm-12">
						No comments added yet.
						</div>
					</div>
				</li>

				<!-- list of comments, ordered descending by created data -->
				<li class="list-group-item" ng-repeat="comment in comments | orderBy : 'created.at' : true">
          <isa-profile-img user-id="comment.created._id" class="avatar pull-left"></isa-profile-img>
          <div class="list-group-item-content">
            <p>
              <strong>{{comment.created.fullName}}</strong>
              {{comment.text}}
              <br><small class="text-muted">{{ comment.created.at | timeAgoFilter }} - <a href="">Edit</a> - <a href="">Delete</a></small>
            </p>
          </div>
				</li>
			</ul>

        </div>

	</div>

</div>
