<a ng-repeat="page in pages | filter : {inTrash:false} | draftFilter:isOwner | orderBy : 'modified.at' : true | filter : query"
  class="list-group-item"
  ui-sref=".page({ pageId : page._id})"
  ui-sref-active="active">

  <h4 class="list-group-item-heading"
  ng-class="{'text-danger': page.isDraft}">{{page | pageTitleFilter}}</h4>
  <p class="list-group-item-text">{{page.modified.at | timeAgoFilter}} by {{page.modified.fullName}}</p>
  
</a>
