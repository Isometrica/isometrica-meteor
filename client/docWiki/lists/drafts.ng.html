 <a ng-repeat="page in pages | filter : { isDraft : true } | filter : query"
  class="list-group-item"
  ui-sref="docwiki.list.page({ pageId : page._id})"
  ui-sref-active="active">
  <h5 class="list-group-item-heading">{{page.section + " " + page.title}}</h5>
</a>

<div class="list-group-item" style="margin-left: 20px; border-top:0;" ng-if="!hasDrafts">
  No draft pages found
</div>
