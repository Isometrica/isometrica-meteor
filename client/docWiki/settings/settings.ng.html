<div class="panel panel-default bootcards-wiki-panel" ng-cloak>

	<form name="docwikiForm" novalidate class="form-horizontal"
		schema="Module"
		schema-doc="vm.docWiki">

		<div class="panel-heading">

			<div class="pull-left">
				<button class="btn btn-default" ng-click="vm.cancelEdit()">
					<i class="fa fa-times"></i>Cancel
				</button>
			</div>

			<div class="pull-right">
				<button class="btn btn-primary" ng-click="vm.save(docwikiForm)" ng-disabled="docwikiForm.$invalid">
					<i class="fa fa-check"></i>Save
				</button>
			</div>

			<h3 class="panel-title text-center">Edit settings</h3>

		</div>

		<div class="panel-body bootcards-wiki-panel-metadata border-bottom">
		  <schema-form model="vm.docWiki" fields="title,description"></schema-form>
		</div>

	</form>

</div>
