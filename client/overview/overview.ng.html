<div class="resilify-dashboard-page">
  <isa-header multi-line="true"></isa-header>
  <isa-guidance-bar>
    <h4>Click on <i class="fa fa-plus-circle"></i> to add a new document or organization. Go to Templates to view example documents. Go to Address Book to add a user.</h4>
  </isa-guidance-bar>
  <div style="position:absolute; width:100%; height:42px; background: #337AB7">
  </div>
  <div class="container bootcards-container" id="main">
    <div class="row">
      <div class="col-xs-12 bootcards-cards resilify-dashboard-tabs">
        <tabset justified="true">
          <tab heading="Action Projects">
              <overview-section
                    sections="active"
                    empty-message="You have no modules available"
                    on-add="addPlan(organisation)"
                    on-edit-module="editPlan(module)"
                    on-open-module="openPlan(module)">
                </overview-section>
            </tab>
            <tab heading="Templates">
                <overview-section
                    sections="templates"
                    empty-message="There aren't any templates yet"
                    on-add="addPlan(organisation)"
                    on-edit-module="editPlan(module)"
                    on-open-module="openPlan(module)">
                </overview-section>
            </tab>
            <tab heading="Archive">
                <overview-section
                    sections="archives"
                    empty-message="No documents have been archived"
                    on-add="addPlan(organisation)"
                    on-edit-module="editPlan(module)"
                    on-open-module="openPlan(module)">
                </overview-section>
            </tab>
            <tab heading="Trash">
                <overview-section
                    sections="trash"
                    empty-message="Nothing in trash"
                    on-add="addPlan(organisation)"
                    on-edit-module="editPlan(module)"
                    on-open-module="openPlan(module)">
                </overview-section>
            </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
