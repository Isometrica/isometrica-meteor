<div class="isometrica-overview-page">
  <isa-header multi-line="true"></isa-header>
  <isa-guidance-bar more-help-link="http://more.help" support-link="http://getsupport.com"
    show-placeholder="true">
    <h4>Click on <i class="fa fa-plus-circle"></i> to add a new document or organization. Go to Templates to view example documents. Go to Address Book to add a user.</h4>
  </isa-guidance-bar>
  <div style="position:absolute; width:100%; height:42px; background: #337AB7"></div>
  <div class="container bootcards-container" id="main">
    <div class="row">
      <div class="col-xs-12 bootcards-cards isometrica-overview-tabs">
        <tabset justified="true">
          <tab heading="Workspace">
            <div class="isometrica-overview-items">
              <a ng-click="addModule()" class="isometrica-overview-add">
        		      <i class="fa fa-plus-circle"></i> Add new smart template
        	    </a>
              <div class="row">
                <isa-dashboard-panel></isa-dashboard-panel>
                <isa-address-book-panel></isa-address-book-panel>
                <isa-work-inbox-panel></isa-work-inbox-panel>
              </div>
              <div class="row">
                <isa-module-panel
                  ng-repeat="module in modules | filter : activeFilter"
                  module="module"
                  modules="modules">
                </isa-module-panel>
              </div>

              <hr class="isometrica-org-divider"/>
              <button type="button" class="btn btn-primary btn-add-org"><i class="fa fa-plus"></i> Report a non-conformity</button>

            </div>
          </tab>
          <tab heading="Smart templates">
            <isa-module-panel
              ng-repeat="module in modules | filter : templateFilter"
              module="module">
            </isa-module-panel>
          </tab>
          <tab heading="Services">
            <div>
              Placeholder for services section...
            </div>
          </tab>
          <tab heading="Archive & deleted">

            <h2 class="isometrica-org-heading">Archived</h2>
            <isa-module-panel
              ng-repeat="module in modules | filter : archivedFilter"
              module="module">
            </isa-module-panel>

            <h2 class="isometrica-org-heading">Deleted</h2>
            <isa-module-panel
              ng-repeat="module in modules | filter : trashedFilter"
              module="module">
             </isa-module-panel>
          </tab>
          
        </tabset>
      </div>
    </div>
  </div>
</div>
