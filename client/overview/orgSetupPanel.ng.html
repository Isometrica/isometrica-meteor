<div class="col-sm-6 col-md-4">
  <div class="panel panel-default isometrica-overview-item isometrica-overview-item-system" ui-sref="orgSetup">
    <div class="panel-body">
      <div class="isometrica-overview-item-heading">
        <img class="workbook-icon pull-left" src="img/icon-building@2x.png" alt="org setup icon"/>
        <h3>Management system setup</h3>
        <p class="org-name text-muted">{{org.name}}</p>
      </div>
    </div>
    <div class="panel-footer">
      <div class="progress">
        <div class="progress-bar progress-bar-success" ng-style="{'width': progressAmt() }" ng-bind="progressAmt()">
        </div>
      </div>
    </div>
  </div>
</div>
