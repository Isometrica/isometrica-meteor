<div class="resilify-dashboard-items row">
	<a ng-click="onAdd()" class="resilify-dashboard-add col-sm-1">
		<i class="fa fa-plus-circle"></i> New Module
	</a>
	<isa-module-panel link="addressbook({
		orgId: organisationId
	})" module="{
		name: 'Address Book',
	}"></isa-module-panel>
	<isa-module-panel
		ng-repeat="module in modules | filter : filter"
		ng-if="modules.length"
		link="{{ module.type }}({
			orgId: module.organisationId,
			moduleId: module._id
		})"
		module="module">
	</isa-module-panel>
	<div ng-if="!modules.length">
		{{ emptyMessage }}
	</div>
</div>
