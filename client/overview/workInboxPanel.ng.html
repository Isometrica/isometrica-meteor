
<div class="col-sm-6 col-md-4">
<div class="panel panel-default isometrica-overview-item isometrica-overview-item-system" ui-sref="workinbox">
		<div class="panel-body">
			<div class="isometrica-overview-item-heading">
				<img class="workbook-icon pull-left" src="img/icon-inbox@2x.png" alt="inbox icon"/>
				<h3>Work inbox</h3>
			</div>
		</div>
		<div class="panel-footer">
      <span>
        <ng-pluralize count="actions.myOpenActions" when="{'0': 'No actions', '1': '1 action', 'other': '{} actions'}">
        </ng-pluralize>
        <span class="label label-info">0 new</span>
      </span>
		</div>
	</div>
</div>
