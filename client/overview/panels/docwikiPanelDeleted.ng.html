
<div class="col-sm-6 col-md-3">

  <div class="panel panel-default isometrica-overview-item isometrica-overview-item-archive">
    <div class="panel-body" ui-sref="docwiki.list({
      moduleId: module._id,
      listId : 'sections'
    })">
      <div class="isometrica-overview-item-heading">
        <img class="workbook-icon pull-left" src="img/icon-document@2x.png" alt="workbook icon"/>
        <h3>{{module.title}}</h3>
      </div>

    </div>

    <p class="status text-muted text-center">{{module.trashedAt | isaDate}}</p>

    <div class="panel-footer">
      <button type="button" class="btn btn-primary" ng-click="undelete()">Undelete</button>
    </div>

  </div>
</div>
