
<div class="col-sm-6 col-md-4">

  <div class="panel panel-default isometrica-overview-item isometrica-overview-item-document"
    ui-sref="docwiki.list({
      moduleId: module._id,
      listId : 'sections'
    })">
    <div class="panel-body">
      <div class="isometrica-overview-item-heading">
        <img class="workbook-icon pull-left" src="img/icon-document@2x.png" alt="workbook icon"/>
        <h3>{{module.title}}</h3>
        <p class="org-name text-muted">{{ module.description }}</p>
      </div>
    </div>

    <p class="status text-muted text-center">{{getNumPages()}}</p>

    <div class="panel-footer">
      <!--list of users that last opened the document - restrict to last 3 -->
      <ul class="users">

        <li ng-repeat="user in module.lastOpenedBy | limitTo : 5">
          <isa-profile-img user-id="user._id" class="avatar pull-left"></isa-profile-img>
        </li>
    
      </ul>
    </div>

  </div>
</div>
