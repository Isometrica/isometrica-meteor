
<div class="modal-header clearfix">
	<div class="pull-left">
		<button type="button" class="btn btn-default" ng-click="onCancel()">
			Cancel
		</button>
	</div>
	<div class="pull-right">
		<button type="button" class="btn btn-primary" ng-disabled="!canSave" ng-click="onSave()">
			Save
		</button>
	</div>
	<h4 class="modal-title">{{ title }}</h4>
</div>
