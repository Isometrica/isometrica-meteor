<div class="panel panel-default bootcards-wiki-panel">

	<div class="panel-heading clearfix">
		<div class="btn-group pull-right">
			<a class="btn btn-default" ng-click="editObject()">
				<i class="fa fa-pencil"></i>
				Edit
			</a>
		</div>
		<h3 class="panel-title">User Details</h3>
	</div>

	<div class="list-group">

		<div class="list-group-item">
			<isa-profile-img user="object"></isa-profile-img>
			<h4 class="list-group-item-heading">Name</h4>
			<p class="list-group-item-text" isa-empty-attr value="object.profile.fullName"></p>
		</div>

		<div class="list-group-item">
			<h4 class="list-group-item-heading">Role</h4>
			<p class="list-group-item-text" isa-empty-attr value="object.profile.role"></p>
		</div>

		<div class="list-group-item">
			<h4 class="list-group-item-heading">Email</h4>
			<a href="mailto:"><p class="list-group-item-text" isa-empty-attr value="object.emails[0].address"></p></a>
		</div>

		<div class="list-group-item">
			<h4 class="list-group-item-heading">Phone Numbers</h4>
			<isa-phone-numbers contactable="object.profile" readonly="true"></isa-phone-numbers>
		</div>

	</div>
</div>
