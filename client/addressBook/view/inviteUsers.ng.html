<isa-address-book-modal-header
	on-save="inviteUsers()"
	on-cancel="cancel()"
  save-title="Send Invitations"
	title="Invite Users">
</isa-address-book-modal-header>

<div class="modal-header clearfix bg-primary">
  Type email addresses to invite people onto your team.
</div>

<div class="modal-body">

	<form
	  novalidate
	  name="invitationForm"
	  schema="Invitations"
	  class="form-horizontal"
	  schema-doc="invitationSet">
	  <isa-loading-fieldset loading="loading">
			<div class="list-group">
				<schema-form ng-repeat="invitation in invitationSet.emails track by $index" model="invitation" fields="emails"></schema-form>
			</div>
	    <schema-form model="invitationSet" fields="welcomeMessage"></schema-form>
	  </isa-loading-fieldset>
	</form>

	<div class="text-center">
	  <button ng-click="addInvitation()" type="button" class="btn btn-default">Add Invitation</button>
	</div>

</div>
