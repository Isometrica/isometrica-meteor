<label class="control-label col-xs-4">Phone number</label>
<div class="col-xs-5">
  <input ng-model="phoneNumber.number" type="text" class="form-control" placeholder="Number"/>
</div>
<div class="col-xs-3">
  <select ng-model="phoneNumber.type" class="form-control">
    <option>Work</option>
    <option>Home</option>
    <option>Mobile</option>
  </select>
</div>
