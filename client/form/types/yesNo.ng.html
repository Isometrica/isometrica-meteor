<div class="btn-group" role="group" aria-label="draft" data-toggle="buttons">
  <button class="btn"
          ng-click="model[options.key] = true"
          ng-class="(model[options.key] ? 'btn-primary active' : 'btn-default')">Yes
  </button>
  <button class="btn"
          ng-click="model[options.key] = false"
          ng-class="( !model[options.key] ? 'btn-primary active' : 'btn-default')">No
  </button>
</div>
