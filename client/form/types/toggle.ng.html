<div class="btn-group" role="group" aria-label="draft" data-toggle="buttons" ng-model="model[options.key]">

  <button class="btn"
          ng-repeat="option in options.templateOptions.choices"
          ng-click="fc.$setViewValue(option.value)"
          ng-class="(model[options.key] == option.value ? 'btn-primary active' : 'btn-default')">
      {{option.label}}
  </button>

</div>
