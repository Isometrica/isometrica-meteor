<ui-select
  theme="bootstrap"
  ng-if="!options.templateOptions.disabled"
  ng-model="$parent.model[options.key]"
  tagging="customItem"
  tagging-label="false">
  <ui-select-match placeholder="{{ $parent.to.placeholder }}">
    {{ $select.selected.fullName }}
  </ui-select-match>
  <ui-select-choices
    group-by="(col && cols.length > 1 ? 'type' : null)"
    repeat="item in list | filter:$select.search track by item._id">
    <span ng-bind-html="user.fullName | highlight: $select.search"></span>
  </ui-select-choices>
</ui-select>
<div
  ng-if="options.templateOptions.disabled && $parent.model[options.key] != null"
  class="btn-group">
  <button type="button" class="btn btn-default disabled">
    {{$parent.model[options.key].fullName}}
  </button>
</div>

<p
  class="form-control-static"
  ng-if="options.templateOptions.disabled && ($parent.model[options.key] == null || $parent.model[options.key].length == 0)"
  style="font-style:italic;">
  (nothing selected)
</p>
