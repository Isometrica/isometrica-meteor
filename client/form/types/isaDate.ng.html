<div class="input-group calendar">
  <input type="text" class="form-control" datepicker-popup="dd MMMM yyyy"
         ng-model="model[options.key]" is-open="opened" show-button-bar="false"
         close-text="Close" ng-click="openDatePicker($event)"/>
  <span class="input-group-btn">
    <button type="button" class="btn btn-default" tabindex="-1" ng-click="openDatePicker($event)"><i
        class="glyphicon glyphicon-calendar"></i></button>
  </span>
</div>
<small ng-show="showError && fc.$error.date" class="help-block">Invalid date format</small>
