<div class="pull-left">
  <div isa-view-port width="100" height="100" class="img-circle">
    <img isa-aspect-fill ngf-default-src="img/avatar-placeholder.png" ngf-src="selectedFiles[0]"/>
  </div>
</div>
<button
  ngf-select
  ngf-change="change($files, $file, $event, $rejectedFiles)"
  ngf-pattern="'image/*"
  accept="image/*"
  ng-model="selectedFiles"
  class="btn btn-default"
  style="margin-top:20px;">
  Change
</button>
