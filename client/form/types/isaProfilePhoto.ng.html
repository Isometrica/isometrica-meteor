<div class="pull-left">
  <div class="img-circle" style="max-width:100px;max-height:100px;width:100px;height:100px;overflow:hidden;display:block;text-align:center;">
    <img
      isa-aspect-fill
      max-width="100"
      max-height="100"
      style="left:50%;margin-left:-100%;position:relative;"
      ngf-default-src="img/avatar-placeholder.png"
      ngf-src="selectedFiles[0]"/>
  </div>
</div>
<button
  ngf-select
  ngf-change="change($files, $file, $event, $rejectedFiles)"
  ngf-pattern="'image/*"
  accept="image/*"
  ng-model="selectedFiles"
  class="btn btn-default"
  style="margin-top:20px;">
  Change
</button>
