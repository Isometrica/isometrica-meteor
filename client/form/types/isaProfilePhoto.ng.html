<div class="pull-left">
  <div class="img-circle" style="width:100;height:100;overflow:hidden;display:table-cell;vertical-align:middle;">
    <img
      isa-aspect-fill
      max-width="100"
      max-height="100"
      ngf-default-src="img/avatar-placeholder.png"
      ngf-src="selectedFiles[0]"/>
  </div>
</div>
<button
  ngf-select
  ngf-change="change($files, $file, $event, $rejectedFiles)"
  ngf-pattern="'image/*"
  accept="image/*"
  ng-model="selectedFiles"
  class="btn btn-default"
  style="margin-top:20px;">
  Change
</button>
