<div>
  <div class="form-group" ng-class="{'has-error': invalid}">
    <i ng-if="helpId" class="fa fa-question-circle resilify-canvas-modal-help-icon"></i>
    <label ng-hide="{{hideLabel}}" class="control-label {{labelClass}}">{{label}}</label>

    <div class="{{inputClass}}">
      <textarea ng-model="model" name="{{name}}" schema-field="{{field}}"
             class="form-control" ng-required="required" placeholder="{{placeholder}}"></textarea>
      <small class="help-block" ng-show="invalid && $dirty">{{schemaError}}</small>
    </div>
  </div>
</div>
