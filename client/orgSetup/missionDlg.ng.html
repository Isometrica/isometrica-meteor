<dlg-header title="Mission &amp; goals" text-id="orgSetup/guidance/mission" cancel="dlg.cancel()" done="dlg.done(missionForm)"></dlg-header>
<div class="modal-body">
  <ng-form class="form-horizontal" name="missionForm" schema="Organisation" schema-doc="dlg.org">
    <schema-form model="dlg.org" fields="name,mission" template-options='{
            "name": {
              "labelClass": "col-xs-3 col-md-5",
              "inputClass": "col-xs-9 col-md-4"
            }
          }'></schema-form>
  </ng-form>
</div>
