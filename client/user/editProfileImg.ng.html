<div class="form-group avatar">
  <label class="control-label col-xs-4">Photo</label>
  <div class="col-xs-8">
    <isa-profile-img url="file ? file.url() : user.photoUrl()"></isa-profile-img>
    <button
      ngf-select
      ngf-accept="'image/*'"
      ngf-change="upload($files)"
      accept="image/*"
      class="btn btn-default"
      style="margin-top:20px;">
      Change
    </button>
  </div>
</div>
