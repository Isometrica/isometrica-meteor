<div class="container bootcards-container">
  <isa-header multi-line="false"></isa-header>
  <div class="row" style="padding-top:20px;">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading text-center clearfix">
          <h2 class="panel-title">
            Isometrica
          </h2>
          <div>
            No credit card required. Just fill out the form below and you're in.
          </div>
        </div>
        <div class="panel-body">
          <form
            novalidate
            name="userForm"
            schema="UserSignup"
            class="form-horizontal"
            schema-doc="user">
            <isa-loading-fieldset loading="loading">
              <schema-form model="user" fields="fullName,email,password,orgName" templateOptions='{}'></schema-form>
            </isa-loading-fieldset>
            <div class="form-group has-error col-sm-9 col-sm-offset-3">
              <small class="help-block" ng-show="err">{{ err.message }}</small>
            </div>
          </form>
        </div>
        <div class="panel-footer text-center">
          <button class="btn btn-primary" ng-click="signup()" ng-disabled="!userForm.$valid">
            <i class="fa fa-check"></i>Start Your Free 60 Day Trial
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
