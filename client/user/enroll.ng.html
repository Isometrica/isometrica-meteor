<div class="container bootcards-container isometrica-addressbook-edit-modal">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading text-center clearfix">
          <h2 class="panel-title">
            Welcome! Please fill out your basic information to start using Isometrica.
          </h2>
        </div>
        <div class="panel-body">
          <form
            novalidate
            name="userForm"
            schema="UserEdit"
            class="form-horizontal"
            schema-doc="user">
            <isa-access isa-loading="loading">
              <schema-form model="user" fields="photo,firstName,lastName,password,timezone"></schema-form>
              <div class="text-center col-sm-12">
                <button ng-click="setup()" type="submit" class="btn btn-primary" ng-disabled="!userForm.$valid">
                  Accept
                </button>
              </div>
            </isa-access>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
