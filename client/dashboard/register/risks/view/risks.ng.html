
<div isa-guidance="guidance/risks">

  <isa-select-header
    on-select-opt="selectFilter(title)"
    header-title="'Risk register - ' + filter"
    filter-opts='["All", "By risk owner", "By risk type", "By activity", "By department", "By management system", "Archived", "Deleted"]'>
  </isa-select-header>
  <isa-guidance-view type="bar"></isa-guidance-view>

  <div class="container bootcards-container isometrica-container-listdetail" id="main">
  	<div class="row">
      <div class="col-sm-4 bootcards-list" id="list">
  			<div class="panel panel-default">
    			<div class="panel-heading clearfix bg-warning">
      			<h4 class="panel-title pull-left text-warning">
        			Reviewed Date
        		</h4>
      			<button type="button" class="btn btn-default pull-right">
      			  <i class="fa fa-gear fa-lg no-margin"></i>
      			</button>
    			</div>
  				<div class="panel-body">
  					<div class="search-form">
    					<div class="row">
  					    <div class="col-xs-8">
    				      <div class="form-group">
    					      <input type="text" class="form-control" placeholder="Search...">
    					      <i class="fa fa-search"></i>
    				      </div>
  					    </div>
  					    <div class="col-xs-4">
  								<button class="btn btn-primary btn-block" data-toggle="modal" ng-click="openDialog()">
  									<i class="fa fa-plus"></i>
  									<span>Add</span>
  								</button>
  					    </div>
  						</div>

  					</div>
  				</div>
  				<div class="list-group">
    				<a class="list-group-item" ng-repeat="risk in risks">
  						<span class="label label-danger risk-square">risk.referenceNo</span>
              <div class="list-group-item-content">
  							<h4 class="list-group-item-heading">{{ risk.name }}</h4>
                <p class="list-group-item-text">{{ risk.type }}</p>
              </div>
  					</a>
          </div>
  			</div>
  		</div>
  	</div>
  </div>

</div>
