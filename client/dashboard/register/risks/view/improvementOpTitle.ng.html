<div class="pull-left">
  <strong>IO{{ io.referenceNo }}</strong>
  {{ io.description }}
</div>
<div class="pull-right">
  <span ng-if="io.status === 'open'" class="label label-warning">
    Open - In progress
  </span>
  <span ng-if="io.status === 'closed'" class="label label-success">
    Closed
  </span>
  <span ng-if="io.status === 'cancelled'" class="label label-success">
    Cancelled
  </span>
</div>
