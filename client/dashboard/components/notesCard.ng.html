<div class="panel panel-default bootcards-panel-collapsing full-width isometrica-rich-text-panel">
  <isa-subcard title="Notes">
    <isa-subcard-indicator>
      <i ng-if="model[fields].length > 0" class="fa fa-align-left disclosure-indicator pull-right"></i>
    </isa-subcard-indicator>
    <isa-subcard-body>
      <schema-form model="model" fields="{{fields}}"></schema-form>
    </isa-subcard-body>
  </isa-subcard>
</div>
