<div class="panel panel-default bootcards-panel-collapsing full-width">
  <isa-subcard title="{{title}}">
    <isa-subcard-indicator>
      <h4 class="panel-title pull-right text-muted" ng-bind="indicator()"></h4>
    </isa-subcard-indicator>
    <isa-subcard-body>
      <schema-form model="model" fields="{{fields}}"></schema-form>
    </isa-subcard-body>
  </isa-subcard>
</div>
